<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<!-- <p>{{ serverName }}</p>? -->

<button class="btn btn-primary" [disabled]="!allownewServer" (click)="onCreatedServer()">Add Server</button>
 {{allownewServer}}         <!-- String interpolation> -->
<p [innerText]="allownewServer"></p>  <!--property binding-->
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p *ngIf="serverCeated">Server Created by the name of {{serverName}}</p> -->
<p *ngIf="serverCeated; else noServer">Server Created by the name of {{serverName}}</p>
<ng-template #noServer>
  <p>
    Server not Created!
  </p>
</ng-template>
<p>
  servers works!
</p>
<!-- <app-server></app-server> -->
<app-server *ngFor="let server of servers; let i=index"></app-server>
